<body>

<section id="cartDisplay">
  <h2>Your Selected Items</h2>
  <table id="cartTable">

  <p id="cartTotal"><strong>Total: $0.00</strong></p>
</section>


<!--Checkout Section-->

                    <br>
             <label for="Address">Address </label><br>
            <input type="text" id="address" name="address" placeholder="Your home address" required><br><br>
 <button type="button" onclick = "confirmAddress()" >Confirm Address</button>


        </form>
    </div>
  </section>
